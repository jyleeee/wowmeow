<!--内容-->
<div id="container">
    <div class="row title">
        <h2>团队介绍</h2>
        <h4>Team Introduction</h4>
    </div>

    <!--团队卡片-->
    <ul class="member-list">
        <li class="member-1 member-block">
            <div class="member-block-inner">
                <div class="member-block-left flip-container card-pic-1">
                    <div class="flipper">
                        <!--正面内容-->
                        <div class="front">
                            <img src="images/team_03.png" class="img-responsive center-block">
                        </div>
                        <!--背面内容-->
                        <div class="back">
                            <img src="images/team_09.png" class="img-responsive center-block">
                        </div>
                    </div>
                </div>
                <div class="member-block-right card-content-1">
                    <div class="z" >
                        <p class="lead">阿娜达</p>
                        <small>卡机吗</small>
                        <div class="member-detail-btn"><span></span></div>
                    </div>
                    <div class="f" style="display: none">
                        <p class="lead">wweqwr</p>
                        <small>hahaha</small>
                        <div class="member-detail-btn"><span></span></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<!--底部-->
<footer>
    <!--回到顶部-->
    <div id="gotop">
        <p id="back-to-top"><a href="#top"><img src="images/gototop.png" class="gotop_bg"/></a></p>
    </div>
</footer>
<!--加载bootstrap-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var flag=1;
        $(".member-detail-btn").click(function() {
            if (flag == 1) {
                $('.card-content-1 .z').hide();
                $('.card-content-1 .f').show();
                $('.card-pic-1').addClass('flip');
                flag = 0;
            } else {
                $('.card-content-1 .z').show();
                $('.card-content-1 .f').hide();
                $('.card-pic-1').removeClass('flip');
                flag = 1;
            }
        });
    })
</script>
</body>
</html>
